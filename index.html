<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
    <div class="main">
        <div class="layout">
            <div id="screen">
                <h1 >0</h1>
            </div>
            <div class="button">
                <div class="choices" id="AC">
                    <h1>AC</h1>
                </div>
                <div class="choices" id="DEL">
                    <h1>DEL</h1>
                </div>
                <div class="choices" id="%">
                    <h1>%</h1>
                </div>
                <div class="choices" id="/">
                    <h1>/</h1>
                   </div>
                   <div class="choices" id="1">
                     <h1>1</h1>
                   </div>
                   <div class="choices" id="2">
                    <h1>2</h1>
                   </div>
                   <div class="choices" id="3">
                    <h1>3</h1>
                   </div>
                   <div class="choices" id="*">
                   <h1>*</h1>
                   </div>
                   <div class="choices" id="4">
                   <h1>4</h1>
                   </div>
                   <div class="choices" id="5">
                       <h1>5</h1>
                   </div>
                   <div class="choices" id="6">
                     <h1>6</h1>
                   </div>
                   <div class="choices" id="-">
                       <h1>-</h1>
                   </div>
                   <div class="choices" id="7">
                       <h1>7</h1>
                   </div>
                   <div class="choices" id="8">
                       <h1>8</h1>
                   </div>
                   <div class="choices" id="9">
                       <h1>9</h1>
                   </div>
                   <div class="choices" id="+">
                       <h1>+</h1>
                   </div>
                   <div class="choices" id="0">
                       <h1>0</h1>
                   </div>
                   <div class="choices" id="00">
                       <h1>00</h1>
                   </div>
                   <div class="choices" id=".">
                    <h1>.</h1>
                </div>
                   <div class="choices" id="=" class="equal">
                       <h1>=</h1>
               </div>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
